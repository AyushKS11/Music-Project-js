<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap-808</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat-808</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick-808</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat-808</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">perc-808</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">snare-808</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">tom-808</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">clap-crushed</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">crash-noise</span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">Kick big</span>
    </div>
    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">Kick gritty</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Openhat ac</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">Perc-laser</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Perc-metal</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">Ride-ac</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">Tom-lofi</span>
    </div>
  </div>

  <audio data-key="65" src="clap-808.wav"></audio>
  <audio data-key="83" src="hihat-808.wav"></audio>
  <audio data-key="68" src="kick-808.wav"></audio>
  <audio data-key="70" src="openhat-808.wav"></audio>
  <audio data-key="71" src="perc-808.wav"></audio>
  <audio data-key="72" src="snare-808.wav"></audio>
  <audio data-key="74" src="tom-808.wav"></audio>
  <audio data-key="75" src="clap-crushed.wav"></audio>
  <audio data-key="76" src="crash-noise.wav"></audio>
  <audio data-key="90" src="kick-big.wav"></audio>
  <audio data-key="88" src="kick-gritty.wav"></audio>
  <audio data-key="67" src="openhat-acoustic01.wav"></audio>
  <audio data-key="86" src="perc-laser.wav"></audio>
  <audio data-key="66" src="perc-metal.wav"></audio>
  <audio data-key="78" src="ride-acoustic01.wav"></audio>
  <audio data-key="77" src="tom-lofi.wav"></audio>

<script>

function removeTrans(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTrans));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
